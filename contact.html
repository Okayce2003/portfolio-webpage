    <div id="contactform">
        <form action="submit">
            <p>
                You can contact me by sending a message in the space below
            </p>
            <table>
                <tr>
                    <td>
                        <label for="name">Name:</label>
                    </td>
                    <td>
                        <input type="text" id="name" required placeholder="John Adu">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="date">Date of Birth</label>
                    </td>
                    <td>
                        <input type="date" id="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email:</label>
                    </td>
                    <td>
                        <input type="email" id="email" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phone">Phone No (&#128222)</label>
                    </td>
                    <td>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9][3}" placeholder="123-4567-890" required><br>
                    </td>
                </tr>
                <tr>

                    <td>
                        <label for="country">Nationality</label>
                    </td>
                    <td>
                        <select>
                      <option value="# ">Choose one</option>
                      <option value="male" selected>Nigeria</option>
                      <option value="female ">Ghana</option>
                      <option value="others ">Togo</option>
                    </select>
                    </td>/

                </tr>
                <tr>
                    <td>
                        <label for="message">Leave a Message</label><br>
                    </td>
                    <td>
                        <textarea name="" id="message" cols="30" rows="10" maxlength="50" placeholder="Leave a message of not more than 50 characters"></textarea>
                    </td>
                </tr>
                <td>

                </td>
                <td>
                    <input type="reset">

                    <input type="submit">
                </td>
                </tr>
            </table>
        </form>
    </div>

</body>
